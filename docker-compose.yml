networks:
  proxy_net:
    driver: bridge

services:
  bot:
    build: .
    container_name: mean-reversion-bot
    restart: unless-stopped
    env_file:
      - .env
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]
    # ⬇ Direct access on server IP: http://SERVER_IP:8000
    ports:
      - "8000:8000"
    volumes:
      # Persist SQLite database and serve the latest static/templates directly
      - ./mean_reversion.db:/app/mean_reversion.db
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    # ⬇ Also reachable from Nginx Proxy Manager on the same Docker network
    networks:
      - proxy_net

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: npm
    restart: unless-stopped
    ports:
      - "80:80"        # HTTP
      - "443:443"      # HTTPS
      - "81:81"        # NPM admin UI
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - proxy_net

volumes:
  npm_data:
  npm_letsencrypt: