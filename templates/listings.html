<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Listings Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="/static/css/theme.css" />
    <link rel="stylesheet" href="/static/css/listings.css" />
</head>
<body>
    <div class="page-shell">
        <div class="header-row">
            <div>
                <p class="eyebrow">Live feed</p>
                <h1>Listings Monitor</h1>
                <div class="subtitle">Fresh CEX and DEX token launches without a noisy UI.</div>
            </div>
            <div class="actions">
                <a class="btn ghost" href="/">Back to suite</a>
                <button class="btn primary" id="refresh">Refresh now</button>
            </div>
        </div>

        <div class="grid two">
            <div class="card" data-collapsible>
                <div class="card-header">
                    <h2>Filters</h2>
                    <span class="toggle-icon">â–¼</span>
                </div>
                <div class="card-body">
                    <div class="filters-grid">
                        <label class="stacked-field">
                            Exchange type
                            <select id="exchangeType">
                                <option value="">All</option>
                                <option value="cex">CEX</option>
                                <option value="dex">DEX</option>
                            </select>
                        </label>
                        <label class="stacked-field">
                            Exchange
                            <input id="exchange" type="text" placeholder="Binance, OKX..." />
                        </label>
                        <label class="stacked-field">
                            Network
                            <input id="network" type="text" placeholder="ETH, BSC, Base" />
                        </label>
                        <label class="stacked-field">
                            Time window (mins)
                            <input id="minutes" type="number" value="120" min="5" max="1440" />
                        </label>
                        <label class="stacked-field">
                            Search
                            <input id="search" type="text" placeholder="Symbol or name" />
                        </label>
                        <label class="stacked-field">
                            Sort
                            <select id="sort">
                                <option value="listed_at_desc">Newest</option>
                                <option value="listed_at_asc">Oldest</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Collector health</h2>
                </div>
                <div class="card-body">
                    <div id="healthStatus" class="health-grid"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div>
                    <h2>Recent listings</h2>
                    <div class="subtitle">Auto-refreshes every 15s</div>
                </div>
                <span class="chip" id="listingsHint">Live</span>
            </div>
            <div class="card-body">
                <div class="table-wrapper">
                    <table id="listingsTable">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Name</th>
                                <th>Pair</th>
                                <th>Network</th>
                                <th>Source</th>
                                <th>Listed at</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/listings.js"></script>
</body>
</html>
